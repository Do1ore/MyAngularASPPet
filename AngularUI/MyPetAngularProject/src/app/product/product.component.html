<div class="text-center my-5 bg-black py-96">
  <span class="font-bold text-7xl my-5 bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500">  My super angular app</span>
</div>

<div *ngFor="let product of products; index as i">
  <div class="shadow rounded m-5 p-5">
    <div class="grid grid-rows-3 grid-flow-col gap-4">
      <div class="row-span-3 ...">
        <img src="{{product.mainFilePath}}">
      </div>
      <div class="col-span-2">
        <span class="mr-2 text-lime-800 font-light">${{product.defaultPrice}}</span>
      </div>
      <div class="row-span-2 col-span-2">
        <span class=" text-black">{{product.productFullName}}</span>
      </div></div>
    </div>

  </div>
